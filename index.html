<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eAcademia</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="body">
        <h1 class="h1">eAcademia</h1>
        <div id="findSlope" class="findslope">
            <h2 class="h2">Find Slope With 2 Points</h2>
            <h3>x1</h3>
            <input type="text" id="q1x1">
            <h3>y1</h3>
            <input type="text" id="q1y1">
            <h3>x2</h3>
            <input type="text" id="q1x2">
            <h3>y2</h3>
            <input type="text" id="q1y2">
            <br>
            <br>
            <button class="button" onclick="findSlope()">Enter</button>
        </div>

        <div id="toPointSlope" class="findslope">
            <h2 class="h2">Point and Slope to Point Slope Form</h2>
            <h3>Slope</h3>
            <input type="text" id="q2slope">
            <h3>x</h3>
            <input type="text" id="q2x">
            <h3>y</h3>
            <input type="text" id="q2y">
            <br>
            <br>
            <button class="button" onclick="toPointSlope()">Enter</button>
        </div>
        
        <div id="pointToIntercept" class="findslope">
            <h2 class="h2">Find Y-Intercept With Slope and a Point</h2>
            <h3>Slope</h3>
            <input type="text" id="q3slope">
            <h3>x</h3>
            <input type="text" id="q3x">
            <h3>y</h3>
            <input type="text" id="q3y">
            <br>
            <br>
            <button class="button" onclick="pointToIntercept()">Enter</button>
        </div>
        
</body>
</html>
