<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eAcademia</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="body">
        <h1 class="h1">eAcademia</h1>
        <div id="findSlope" class="findslope">
            <h2 class="h2">Find Slope With 2 Points</h2>
            <h3 class="text">x1</h3>
            <input type="text" class="input" id="q1x1">
            <h3 class="text">y1</h3>
            <input class="input" type="text" id="q1y1">
            <h3 class="text">x2</h3>
            <input class="input" type="text" id="q1x2">
            <h3 class="text">y2</h3>
            <input class="input" type="text" id="q1y2">
            <br>
            <br>
            <button class="button" onclick="findSlope()">Enter</button>
        </div>
        <br>
        <div id="toPointSlope" class="findslope">
            <h2 class="h2">Point and Slope to Point Slope Form</h2>
            <h3 class="text">Slope</h3>
            <input class="input" type="text" id="q2slope">
            <h3 class="text">x</h3>
            <input class="input" type="text" id="q2x">
            <h3 class="text">y</h3>
            <input class="input" type="text" id="q2y">
            <br>
            <br>
            <button class="button" onclick="toPointSlope()">Enter</button>
        </div>
        <br>
        <div id="pointToIntercept" class="findslope">
            <h2 class="h2">Find Y-Intercept With Slope and a Point</h2>
            <h3 class="text">Slope</h3>
            <input class="input" type="text" id="q3slope">
            <h3 class="text">x</h3>
            <input class="input" type="text" id="q3x">
            <h3 class="text">y</h3>
            <input class="input" type="text" id="q3y">
            <br>
            <br>
            <button class="button" onclick="pointToIntercept()">Enter</button>
        </div>
        <br>
        <br>
        <br>
        <div id="interceptToStandard" class="findslope">
            <h2 class="h2">Convert an Equation in Slope Intercept Form to Standard Form</h2>
            <h3>Slope</h3>
            <input type="text" id="q4slope">
            <h3>Y Intercept</h3>
            <input type="text" id="q4b">
            <h3>Y Value</h3>
            <input type="text" id="q4y">
            <br>
            <br>
            <button onclick="interceptToStandard()" class="button">Enter</button>
        </div>
</body>
</html>
